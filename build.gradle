subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
    	mavenCentral()
	}

	dependencies {
    	compile 'ch.qos.logback:logback-classic:1.1.3'
	}

	version = 2.0
}
	
task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}